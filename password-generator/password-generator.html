<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Password Generator</title>
    <link rel="stylesheet" href="password-generator.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="particles-js"></div>

    <main class="page-content">
        <div class="generator-wrapper">
            <div class="character-eyes">
                <div class="eye">
                    <div class="pupil"></div>
                </div>
                <div class="eye">
                    <div class="pupil"></div>
                </div>
            </div>
            <div class="container">
                <h1>Strong Password Generator</h1>
                <div class="options">
                    <label for="includeNumbers" class="option">
                        <input type="checkbox" id="includeNumbers" checked>
                        <span class="custom-checkbox"></span>
                        Include Numbers (0-9)
                    </label>
                    <label for="includeSymbols" class="option">
                        <input type="checkbox" id="includeSymbols" checked>
                        <span class="custom-checkbox"></span>
                        Include Symbols (@#$%)
                    </label>
                </div>
                <div class="password-display-container">
                    <input type="text" id="passwordDisplay" readonly placeholder="Your new password will appear here...">
                    <button id="copyButton" title="Copy to clipboard">
                        <i class="fa fa-clipboard"></i>
                    </button>
                </div>
                <button id="generateButton">Generate Password</button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="password-generator.js"></script>
    
</body>
</html>
