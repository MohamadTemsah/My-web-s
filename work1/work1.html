<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Cards</title>
    <link rel="stylesheet" href="work1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div id="particles-js"></div>

    <div class="card-container">
        <a href="https://www.youtube.com/@light-of-night9708" target="_blank" class="card-link">
            <div class="card youtube">
                <div class="icon-area">
                    <i class="fa fa-youtube-play"></i>
                </div>
                <div class="info-area">
                    <h3>YouTube</h3>
                    <p>Watch my lastest videos and tutorials.</p>
                </div>
            </div>
        </a>

        <a href="https:facebook.com" target="_blank" class="card-link">       
            <div class="card facebook">
                <div class="icon-area">
                    <i class="fa fa-facebook-f"></i>
                </div>
                <div class="info-area">
                    <h3>Facebook</h3>
                    <p>Connect with me and follow my updates.</p>
                </div>
            </div>
        </a>

        <a href="https:github.com" target="_blank" class="card-link">
            <div class="card github">
                <div class="icon-area">
                    <i class="fa fa-github"></i>
                </div>
                <div class="info-area">
                    <h3>GitHub</h3>
                    <p>Check out my code and projects.</p>
                </div>
            </div>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="work1.js"></script> </body>
</html>
