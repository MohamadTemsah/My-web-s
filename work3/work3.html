<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>work3</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background-color: #222831;
        color: #EEEEEE;
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 2rem;
      }
      .projectPage {
        max-width: 800px;
        margin: auto;
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }
      .projectPage img {
        width: 100%;
        max-width: 600px;
        margin: auto;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      }
      .projectPage ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
      }
      .projectPage ul li {
        background-color: #00ADB5;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        color: white;
        font-size: 0.9rem;
      }
      .projectPage a {
        text-decoration: none;
        background-color: #00ADB5;
        padding: 0.75rem 1.5rem;
        color: white;
        border-radius: 10px;
        font-weight: bold;
        display: inline-block;
        transition: background-color 0.3s;
      }
      .projectPage a:hover {
        background-color: #019ba1;
      }
    </style>
  </head>
  <body>
    <section class="projectPage">
      <h1>work333</h1>
      <p>
        Test work 3333.
      </p>
      <ul>
        <li>HTML5</li>
        <li>CSS Flexbox</li>
        <li>Responsive Design</li>
      </ul>
      <img src="assets/imgs/app.png" alt="Screenshot of the project" />
      <a href="https://www.youtube.com/watch?v=rxsioMlogp4" target="_blank">
        Watch on YouTube
      </a>
    </section>
  </body>
</html>
